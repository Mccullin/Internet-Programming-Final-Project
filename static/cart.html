<!DOCTYPE html>
<html>
<head>

<title>Cart</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" >
</script>

<link rel="stylesheet" type="text/css" href="./css/secondaryStyle.css">

<script type="text/javascript" src="./angJS/cart.js"></script>
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
			<div class="navbar navbar-nav">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a class=" list-inline-item" href="./index.html">Index</a></li>
					<li><a class=" list-inline-item" href="./store.html">Store</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="login.html">Login/Register</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container" ng-app="cartApp" ng-controller="cartCtrl"	
		ng-init="calcTotalPrice()">
		<div class="page-header">
			<div class="row rowbottom">
					<a class="nav navbar-nav" class="col-md-2" href="./cart.html"><img class="cart" src="./images/cart.png" alt="cart" style="width:60px;height:60px;"> 
					<span ng-bind="numItems" class="badge"></span></a>
			</div>
		</div>
		<div class="content">
			
			<table class="table table-hover">
				<p>{{msg}}</p>
				  <tr>
   					 <th class="col-md-2">Name</th>
   					 <th class="col-md-2">Price</th>
    				 <th class="col-md-2">Quantity</th>
 				   </tr>
				<tr ng-repeat="item in cart track by $index">
					<td class="col-md-2">{{item.vinylName}}</td>
					<td class="col-md-2">{{item.price}}</td>
					<td class="col-md-2">{{item.quantity}}</td>
					<td class="col-md-2"><button type="button" class="btn btn-primary" ng-click="removeFromCart(item)" >Remove</button></td>
				</tr>
			</table>

	<hr>
	</div>
	<div class="row"></div>
	<div class ="row" >
		<p class="col-md-6"></p>
		<p class="col-md-2">Total Price:     <span ng-bind="total|currency"></span>   </p>
		<button type="button" class="btn btn-primary" ng-click="checkout()">Check out</button>

	</div>
</div>
<script type="text/javascript">

</script>

</body>
</html>
